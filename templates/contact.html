{% extends "homepage.html" %}

{% block title %}Contact{% endblock %}

{% block content %}

<div class="contact-form">
   <h3>Interested in Hiring Me?</h3>
   <form id="contact-form" action="{{ url_for('contact') }}" method="post">
     <div class="form-group">
       <input type="text" id="name" name="name" placeholder="e.g. John Doe" required>
     </div>
     <div class="form-group">
       <input type="email" id="email" name="email" placeholder="e.g. youremail@company.com" required>
     </div>
     <div class="form-group">
       <input type="text" id="subject" name="subject" placeholder="e.g. Job Opportunity: Software Engineer" required>
     </div>
     <div class="form-group">
       <textarea id="message" name="message" placeholder="e.g. Dear Emmanuel, I am reaching out on behalf of Acme Corp. We are impressed by your skills and experience, and we would like to discuss a potential Software Engineer position with you. Please find the job description attached. We look forward to hearing from you." rows="5" required></textarea>
     </div>
     <button type="submit" class="btn">Submit</button>
   </form>
 </div>

{% endblock %}
